<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Card Component Tutorial</title>
</head>
<body>
    <!-- We need image, tags, name, description and button -->
    <div id="container" class="card-holder">
        <div class="card">
            <!-- Image component for the top of the card -->
            <img class="card-image" src="https://cdn.audleytravel.com/3980/2847/79/1314674-banff-national-park-alberta.jpg" alt="Image of Banff National Park in Canada. Landscape of mountains covered in snow being mirrored against a clear lake showing crystal like imagery. Pine trees and forests make up the mid-layer, and a bright blue sky with clouds make the background.">

            <!-- Adding in card details -->
            <div class="card-details">
                <text>Category Tags:</text>
                <span class="tag">Nature</span>
                <span class="tag">Lake</span>
                <text class="card-name">Lorem Ipsum</text>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diampharetra vitae ipsum odio.</p>
                <button>Read more</button>
            </div>

        </div>
        

    </div>
</body>
</html>
